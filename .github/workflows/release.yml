# PyPI trusted publisher config will need an update if this file is renamed.
# See: https://docs.pypi.org/trusted-publishers/adding-a-publisher/

name: release
on:
  workflow_dispatch: null
  release:
    types: [ published ]
jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi-release
    permissions:
      id-token: write

    steps:
      - name: checkout repo
        uses: actions/checkout@v5

      - name: setup python 3
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: build the package
        run: make build
        env:
          SPECDOC_VERSION: ${{ github.event.release.tag_name }}

      - name: publish the release to pypi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # pin@v1.13.0
